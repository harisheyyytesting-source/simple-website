name: Continous Integration testing
on:
  push: 
    branches:
      main
      
jobs:
  testing-ci:
     runs-on: ubuntu-latest

     steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setting up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies for my tesint
        run: pip install pytest
          

  
     
    
