<!DOCTYPE html>
<html>
<head>
    <title>Characters of Hawkins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="characters-bg">

    <h1 class="section-title">HEROES OF HAWKINS</h1>

    <div class="card-grid">

        <div class="character-card">
            <img src="/static/eleven.jpg" class="char-img">
            <h3>Eleven</h3>
            <p>Telekinetic. Brave. The one who can close the Gate.</p>
            <button class="power-btn">Mind Power</button>
        </div>

        <div class="character-card">
            <img src="/static/steve.jpg" class="char-img">
            <h3>Steve Harrington</h3>
            <p>The bat-swinging protector of Hawkins.</p>
            <button class="power-btn">Swing Bat</button>
        </div>

        <div class="character-card">
            <img src="/static/nancy.jpg" class="char-img">
            <h3>Nancy Wheeler</h3>
            <p>The investigator with a fearless heart.</p>
            <button class="power-btn">Detect</button>
        </div>

    </div>

</body>
</html>
